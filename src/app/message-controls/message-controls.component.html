<div class="message-controls">
  <span *ngIf="!composing()">
    <button class="message-button" (click)="delete()" (disabled)="deleteDisabled()">Delete</button>
    <button class="message-button" disabled="disabled">Reply</button>
  </span>
  <span *ngIf="composing()">
    <button class="message-button" (click)="cancel()">Cancel</button>
    <button class="message-button">Send</button>
  </span>
</div>
